<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6.2-loading-button</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row holder">
        <div class="button-holder col-sm-12">
          <button type="button" class="col-sm-2 col-sm-offset-5 submit btn btn-lg" data-loading-text="Loading..."><span class="label">Submit</span></button>
        </div>
        <div class="heroes col-sm-4">

        </div>
          <form action="" id="form" class="form-horizontal col-sm-4">
            <h1>Add Your Own Hero!</h1>
            <div class="form-group">
             <label for="input" id="" class="col-sm-2 control-label">Hero Name</label>
             <div class="col-sm-10">
               <input type="hero" class="form-control" id="hero-name" placeholder="Hero Name">
             </div>
            </div>
            <div class="form-group">
              <label for="input" id="" class="col-sm-2 control-label">Hero Team</label>
              <div class="col-sm-10">
                <input type="hero-team" class="form-control" id="hero-team" placeholder="Hero Team">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="submit2 btn btn-default">Create!</button>
              </div>
              </div>
          </form>
      </div>
    </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
